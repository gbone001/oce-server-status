<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCE Server Status</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OCE Server Status</h1>
            <div class="status-info">
                <span id="last-updated">Last updated: Never</span>
                <span id="next-update">Next update in: 60s</span>
            </div>
        </header>

        <main>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading server data...</p>
            </div>

            <div class="table-container" id="table-container" style="display: none;">
                <table class="server-table" id="server-table">
                    <thead>
                        <tr>
                            <th class="sortable" data-column="name">Server Name</th>
                            <th class="sortable" data-column="allies">Allied Players</th>
                            <th class="sortable" data-column="axis">Axis Players</th>
                            <th class="sortable" data-column="gameTime">Game Time</th>
                            <th class="sortable" data-column="score">Score (A/A)</th>
                            <th class="sortable" data-column="currentMap">Current Map</th>
                            <th class="sortable" data-column="nextMap">Next Map</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="server-table-body">
                        <!-- Server data will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <h3>Connection Issues</h3>
                <p>Some servers may be unavailable. Retrying...</p>
            </div>
        </main>

        <footer>
            <p>Auto-refreshes every minute | <a href="docs/CONFIGURATION.md" target="_blank">Configuration Guide</a></p>
        </footer>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
